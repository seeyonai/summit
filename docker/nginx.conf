user www-data;
worker_processes auto;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;
    client_max_body_size 100M;

    location /api/ws {
      proxy_pass http://127.0.0.1:2592;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Origin $http_origin;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
      proxy_pass http://127.0.0.1:2591;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Origin $http_origin;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      # --- Timeout settings for long-running requests (20 min) ---
      proxy_connect_timeout 120s;     # time to connect to upstream
      proxy_send_timeout 1200s;       # time to send request to upstream
      proxy_read_timeout 1200s;       # time to wait for response from upstream
      send_timeout 1200s;             # time to send response to client
      keepalive_timeout 1200s;        # keep connection alive (optional)
    }

    location /files/ {
      proxy_pass http://127.0.0.1:2591;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Origin $http_origin;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws/ {
      proxy_pass http://127.0.0.1:2591;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header Origin $http_origin;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
    }

    location = /health {
      proxy_pass http://127.0.0.1:2591/health;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Origin $http_origin;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
